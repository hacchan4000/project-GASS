<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/profile.css">
    <title>Document</title>
</head>
<body>
    <div class="username">
        <img src="profile_picture.jpg" alt="Profile Picture" class="profile">
        <p>username</p>
        
        <div class="option">
            <div class="item"><ion-icon name="create-outline" class="edit"></ion-icon><span>Edit Profile</span></div>
           <div class="item"><ion-icon name="key-outline" class="password"></ion-icon><span>Change Password</span></div>
           <div class="item"><ion-icon name="log-out-outline" class="logout"></ion-icon><span>Log Out</span></div>
        </div>
        <div class="data">
            <div class="content">
            <div class="section">
                <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Full Name</div>
                    <div class="info-value">Caecil</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email Address</div>
                    <div class="info-value">apalah@gmail.com</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Phone Number</div>
                    <div class="info-value">081234567</div>
                </div>
                <div class="info-item">
                    <div class="info-label">City</div>
                    <div class="info-value">Jimbaran</div>
                </div>
                </div>
            </div>
                </div>
        <div class="medsos">
            <div class="top_medsos">
                <h1>Social Media</h1>
            </div>
            <div class="sosmed">
            <div class="apps"><ion-icon name="logo-instagram" class="logo"></ion-icon><span class="media">@naneun</span></div>
            <div class="apps"><ion-icon name="logo-facebook" class="logo"></ion-icon><span class="media">Naenun</span></div>
            <div class="apps"><ion-icon name="logo-twitter" class="logo"></ion-icon><span class="media">@naneun</span></div>
            </div>
        </div>
        <div class="status">
            <div class="top_status">
                <h1>Rent Status</h1>
            </div>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
