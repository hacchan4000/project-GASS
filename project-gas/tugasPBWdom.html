<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LATIHAN DOM JS</title>
</head>
<body>
  <h1>LATIHAN DOM JS</h1>
  <form method="POST" action="submit.php">
    <div id="container">
      <div class="konten">
        <input type="text" placeholder="Enter..." name="myTxt" />
        
        <select name="options">
          <option value="opsi1">Opsi 1</option>
          <option value="opsi2">Opsi 2</option>
          <option value="opsi3">Opsi 3</option>
        </select>
        
        <input type="checkbox" name="cekbox"> Checkbox

        <button type="button" class="tambah" onclick="addKonten(this)">+</button>
        <button type="button" class="kurang" onclick="hapusKonten(this)">-</button>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function addKonten(button) {
      const currentKonten = button.closest('.konten');//nyari elemen terdekat akan kelas .konten
      const clone = currentKonten.cloneNode(true);//buat copy dr current konten

      // Clear input values in the clone
      clone.querySelector('input[type="text"]').value = '';
      clone.querySelector('input[type="checkbox"]').checked = false;
      clone.querySelector('select').selectedIndex = 0;

      currentKonten.parentNode.insertBefore(clone, currentKonten.nextSibling);//nnambah konten baru
    }

    function hapusKonten(button) {
      const kontenToRemove = button.closest('.konten');
      const container = document.getElementById('container');

      // Only remove if more than one form exists
      if (container.querySelectorAll('.konten').length > 1) {
        kontenToRemove.remove();
      }
    }
  </script>
</body>
</html>
